<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura básica de HTML</title>
  </head>
  <body>
    <header><h1>Título del Header</h1></header>
    <nav><h2>Título del Nav</h2></nav>
    <article>
      <h2>Título del Article</h2>
      <header><h3>Título del Header del Article</h3></header>
      <section><h3>Título de la Section1 del Article</h3></section>
      <section><h3>Título de la Section2 del Article</h3></section>
      <footer><h3>Contenido del Footer del Article</h3></footer>
    </article>
    <div>
      <h2>Contenido del Div</h2>
      <aside><h3>Título del Aside1</h3></aside>
      <aside><h3>Título del Aside2</h3></aside>
    </div>
    <footer><h2>Contenido del Footer</h2></footer>
  </body>
</html>
